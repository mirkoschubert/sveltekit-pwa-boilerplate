<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Meta Tags -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#0f172a" />
		<meta name="application-name" content="SvelteKit PWA Boilerplate" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="SvelteKit PWA" />
		<meta name="description" content="A modern PWA boilerplate built with SvelteKit, Svelte 5, and shadcn-svelte" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#0f172a" />
		<meta name="msapplication-tap-highlight" content="no" />
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="/pwa-192x192.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="/pwa-192x192.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/pwa-512x512.png" />
		
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.svg" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
